<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Difference Calculator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            max-width: 400px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label, input {
            margin-bottom: 10px;
            display: block;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>    
    <script>
        function calculatePercentageDifference() {
            var numberBefore = parseFloat(document.getElementById("numberBefore").value);
            var numberNow = parseFloat(document.getElementById("numberNow").value);

            if (isNaN(numberBefore) || isNaN(numberNow)) {
                alert("Please enter valid numbers.");
                return;
            }

            if (numberBefore === 0) {
                alert("The 'number before' should not be zero to avoid division by zero.");
                return;
            }

            var percentageDifference = ((numberNow - numberBefore) / Math.abs(numberBefore)) * 100;

            document.getElementById("result").innerHTML = "The percentage difference is: " + percentageDifference + "%";
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Percentage Difference Calculator</h1>

        <form>
            <label for="numberBefore">Enter Number Before:</label>
            <input type="number" id="numberBefore" step="any">
        
            <br>
        
            <label for="numberNow">Enter Number Now:</label>
            <input type="number" id="numberNow" step="any">
        
            <br>
        
            <button type="button" onclick="calculatePercentageDifference()">Calculate</button>
        
            <p id="result"></p>
        </form>
    </div>

</body>
</html>
